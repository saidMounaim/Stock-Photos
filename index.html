<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Stock Photos | Ui Page</title>
	</head>
	<body>
		<div class="container">
			<!-- NAVBAR MENU -->
			<nav class="main-nav">
				<ul>
					<li><a href="#">Vector</a></li>
					<li><a href="#">Illustrations</a></li>
					<li><a href="#">Images</a></li>
					<li><a href="#">Icons</a></li>
				</ul>
			</nav>

			<!-- SEARCH INPUT & UPLAOD BUTTON -->
			<div class="top">
				<div class="search">
					<input type="text" placeholder="Search" />
					<i class="fas fa-search"></i>
				</div>
				<button>Upload</button>
			</div>

			<!-- PHOTOS GRID -->
			<div class="photos-grid">
				<div class="item">
					<img src="images/card1.jpeg" />
				</div>
				<div class="item">
					<img src="images/card2.jpeg" />
				</div>
				<div class="item">
					<img src="images/card3.jpeg" />
				</div>
				<div class="item">
					<img src="images/card4.jpeg" />
				</div>
				<div class="item">
					<img src="images/card5.jpeg" />
				</div>
				<div class="item">
					<img src="images/card6.jpeg" />
				</div>
			</div>
		</div>
	</body>
</html>
